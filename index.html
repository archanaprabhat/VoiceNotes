<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="search-header">

            </div>
        </div>
        <div class="header-actions">
           <button class="icon-btn action-circle" title="Shortcuts">
                <svg width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0.601562 7.35938C0.601562 6.71094 1.13281 6.17969 1.78906 6.17969H6.125V1.84375C6.125 1.19531 6.64844 0.65625 7.30469 0.65625C7.96094 0.65625 8.49219 1.19531 8.49219 1.84375V6.17969H12.8281C13.4766 6.17969 14.0078 6.71094 14.0078 7.35938C14.0078 8.01562 13.4766 8.54688 12.8281 8.54688H8.49219V12.8828C8.49219 13.5312 7.96094 14.0703 7.30469 14.0703C6.64844 14.0703 6.125 13.5312 6.125 12.8828V8.54688H1.78906C1.13281 8.54688 0.601562 8.01562 0.601562 7.35938Z" fill="#717171"/></svg>

           </button>
           
           <div class="profile-circle">
               A
           </div>
        </div>
    </header>

    <main class="notes-list" id="notes-list">
    </main>

    <div class="recording-bar" id="app-container">
        
        <div id="idle-view" class="view active">
            <div class="record-card-wrapper">
                <button id="record-btn" class="record-button">
                     Record
                </button>
            </div>
        </div>

        <div id="recording-view" class="view hidden">
            <div class="recording-card">
                
                <button id="chevron-btn" class="chevron-circle">
                    <svg id="chevron-up" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#717171" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m18 15-6-6-6 6"/></svg>
                    <svg id="chevron-down" class="hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#717171" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
                </button>

                <div id="expanded-menu" class="expanded-menu hidden">
                    <button id="cancel-btn" class="menu-btn cancel-style">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                        Cancel
                    </button>
                    <button id="add-note-btn" class="menu-btn note-style">
                        Add a note
                    </button>
                </div>

                <div id="recording-pill" class="recording-pill">
                    <button id="pause-resume-btn" class="icon-btn">
                        <svg id="pause-icon" class="icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                        <svg id="play-icon" class="icon hidden" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    </button>
                    
                    <span id="timer">00:00</span>
                    <canvas id="waveform" class="mini-waveform" width="200" height="40"></canvas>
                    
                </div>

                <button id="done-btn" class="done-btn">
                    Done
                </button>

            </div>
        </div>
    </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
